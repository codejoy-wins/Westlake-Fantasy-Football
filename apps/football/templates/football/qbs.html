<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qbs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'football/css/qbs.css' %}">

</head>
<body>
    <h1>Quarterbacks</h1>
    {% for qb in qbs|dictsort:"rank" %}
        <p><a href="/player/{{qb.id}}">{{qb.first_name}} {{qb.last_name}}</a></p>
    {% endfor %}
    <div><a href="/">Home</a></div>
</body>
</html>
